<html>

<head>
  <meta charset="utf-8">
  <title>Examples of corespring-icon</title>
  <style type="text/css">
    body {
      font-family: 'Roboto', sans-serif;
    }

    th {
      text-align: left;
    }

    table {
      margin: 0 auto;
      width: 900px;
      border-collapse: collapse;
    }

    tr {
      padding: 5px;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:nth-child(odd) {
      background: #ffffff;
    }

    tr td:first-child {
      width: 30px;
    }
  </style>
</head>

<body>
  <div id="app" />
  <script src="bundle.js" type="text/javascript"></script>
</body>

</html>
